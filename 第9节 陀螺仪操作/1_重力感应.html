<body>
    
    <script type="text/javascript">
    	// alert(window.orientation);

    	window.addEventListener('orientationchange', function(e){
    		alert('切换了屏幕');
    	})
    	/*
    		window.orientation

    		竖屏： 0 180
    		横屏：90 -90

    		orientationchange 当横竖屏发生切换的时候
    	*/
    </script>
</body>
