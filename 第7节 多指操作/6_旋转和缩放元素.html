<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<style type="text/css">
    .box{
    	position: absolute;
    	left: calc(50% - 100px);
    	top: calc(50% - 100px);
        width: 200px;
        height: 200px;
        background: red;
    }
</style>
</head>
<body>
    <div class="box"></div>

	<script type="text/javascript" src="js/m.touch.js"></script>
    <script type="text/javascript">
    	document.addEventListener('touchstart', function(e){
            e.preventDefault();
        });

    	var box = document.querySelector('.box');
    	css(box, 'scale', 1);
    	css(box, 'rotate', 0);

        gesture({
            el: box,
            start: function(){
            	startScale = css(this, 'scale');
            	startRotation = css(this, 'rotate');
            },
            change: function(e){
                css(this, 'scale', e.scale*startScale);
                css(this, 'rotate', e.rotation+startRotation);
            },
            end: function(){

            }
        });
    </script>
</body>
</html>
